<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge" />
  <title>iFrame</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin: 0;
      padding: 1rem;
    }

    .info {
      width: 100%;
      height: calc(50vh - 1rem);
      display: flex;
    }

    .labels,
    .inputs {
      display: flex;
      width: 50%;
      flex-direction: column;
      justify-content: flex-start;
    }

    .label,
    .input {
      margin: 0.25rem;
    }

    .buttons {
      width: 100%;
      height: calc(50vh - 1rem);
      display: flex;
      justify-content: space-evenly;
      align-items: flex-end;
    }

    .buttons>.action {
      width: 10rem;
      height: 2rem;
      cursor: pointer;
      margin: 0.4rem;
      border: none;
    }

    .action:hover {
      background-color: grey;
    }
  </style>
</head>

<body>

  <div class="info">
    <div class="labels">
      <label for="dbName"
        class="label">Database Name: </label>
      <label for="storeName"
        class="label">Store Name: </label>
      <label for="version"
        class="label">Version: </label>
      <label for="recordKey"
        class="label">Record Key: </label>
      <label for="recordValue"
        class="label">Record Value: </label>
    </div>
    <div class="inputs">
      <input type="text"
        class="input"
        id="dbName"
        value="">
      <input type="text"
        class="input"
        id="storeName"
        value="">
      <input type="number"
        min="0"
        class="input"
        id="version"
        value="">
      <input type="text"
        class="input"
        id="recordKey"
        value="">
      <input type="text"
        class="input"
        id="recordValue"
        value="">
    </div>
  </div>

  <div class="buttons">
    <button id="open"
      class="action">Open Connection</button>
    <button id="create"
      class="action">Create Record</button>
    <button id="update"
      class="action">Update Record</button>
    <button id="delete"
      class="action">Delete Record</button>
    <button id="deleteDB"
      class="action">Delete Database</button>
  </div>

  <script src="../js/SpringRoll-umd.js"></script>
  <script type="module">

    const testApp = new springroll.Application({
      features: {
        userData: true
      }
    });

    const openButton = document.querySelector('#open');
    const createButton = document.querySelector('#create');
    const udpateButton = document.querySelector('#udpate');
    const deleteButton = document.querySelector('#delete');
    const deleteDBButton = document.querySelector('#deleteDB');

    const dbName = document.querySelector('#dbName');
    const storeName = document.querySelector('#storeName');
    const version = document.querySelector('#version');
    const recordKey = document.querySelector('#recordKey');
    const recordValue = document.querySelector('#recordValue');

    testApp.container.on('connected', async () => {

      const userData = new springroll.UserData();

      document.querySelector('#createDB').onclick = async () => {

        let storesValue = document.getElementById('storeName').value;
        let deleteStoreName = document.getElementById('deleteStoreName').value;
        let DBNameValue = document.getElementById('DBName').value;
        let DBVersion = document.getElementById('DBVersions').value;

        // let openResult = await springroll.UserData.IDBOpen(DBNameValue);

        let openResult = await springroll.UserData.IDBOpen(DBNameValue, DBVersion != "" ? DBVersion : null,
          storesValue != "" ? {
            stores: [{ storeName: storesValue }],

          } : null, deleteStoreName != "" ? {
            stores: [{ storeName: deleteStoreName }]
          } : null
        );
        console.log(openResult);
      }

      document.querySelector('#addRecord').onclick = async () => {

        let recordStore = document.getElementById('recordStore').value;
        let recordKey = document.getElementById('recordKey').value;
        let recordValue = document.getElementById('recordValue').value;

        console.log(await springroll.UserData.IDBAdd(recordStore, recordValue, recordKey));


      }
      document.querySelector('#updateRecord').onclick = async () => {

        let recordStore = document.getElementById('updateRecordStore').value;
        let recordKey = document.getElementById('updateRecordKey').value;
        let recordValue = document.getElementById('updateRecordValue').value;

        console.log(await springroll.UserData.IDBUpdate(recordStore, recordKey, recordValue));
      }

      document.querySelector('#deleteRecord').onclick = async () => {

        let recordStore = document.getElementById('deleteRecordStore').value;
        let recordKey = document.getElementById('deleteRecordKey').value;

        console.log(await springroll.UserData.IDBRemove(recordStore, recordKey));


      }

      document.querySelector('#deleteDB').onclick = async () => {

        let deleteDBName = document.getElementById('deleteDBName').value;

        console.log(await springroll.UserData.IDBDeleteDB(deleteDBName));


      }

      document.querySelector('#readRecord').onclick = async () => {

        let readRecordStore = document.getElementById('readRecordStore').value;
        let readRecordKey = document.getElementById('readRecordKey').value;

        console.log(await springroll.UserData.IDBRead(readRecordStore, readRecordKey).result);

        let result = await springroll.UserData.IDBRead(readRecordStore, readRecordKey);

        console.log(result);
        document.getElementById('recordOut').innerHTML = result.data.result;


      }

      document.querySelector('#closeDB').onclick = async () => {
        console.log(await springroll.UserData.IDBClose());
      }

    });




  </script>
</body>

</html>
